<body>

<h1>George's MacBook Pro micro-webserver with Google Maps!</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(42.67515,-71.01392),
    zoom:15,
    title:'Click to zoom'
}
var myLatLng = new google.maps.LatLng(42.67515,-71.01392);
var map= new google.maps.Map(document.getElementById("googleMap"),mapProp);
var marker = new google.maps.Marker({position: myLatLng});
marker.setMap(map);
};

function post(path, params, method) {
    method = method || "post"; // Set method to post by default if not specified.

    // The rest of this code assumes you are not using a library.
    // It can be made less wordy if you use one.
    var form = document.createElement("form");
    form.setAttribute("method", method);
    form.setAttribute("action", path);

    for(var key in params) {
        if(params.hasOwnProperty(key)) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", params[key]);
            form.appendChild(hiddenField);
        }
    }
    document.body.appendChild(form);
    form.submit();
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3eA9nDe1yYDR2iO6PFl1FqMqUOs-g87Y&callback=myMap"></script>

<p>Click the button to display the time.</p>
<button onclick="getElementById('demo').innerHTML=Date()">What is the time?</button>

<button type='button' onClick="post('/contact/', {name: 'Clark Kent'})">Click to send POST!</button>
